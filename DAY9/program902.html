<!DOCTYPE html>
<html>
<head>
  <title>Student Records</title>
  <style>
    .record {
      margin-bottom: 10px;
    }
  </style>
  <script>
    function addRecord() {
      var name = document.getElementById('name').value;
      var id = document.getElementById('id').value;

      var record = document.createElement('div');
      record.className = 'record';
      record.innerHTML = '<span><strong>Name:</strong> ' + name + '</span>' +
                         '<span><strong>ID:</strong> ' + id + '</span>' +
                         '<button onclick="removeRecord(this)">Remove</button>';

      document.getElementById('records').appendChild(record);

      document.getElementById('name').value = '';
      document.getElementById('id').value = '';
    }

    function removeRecord(button) {
      var record = button.parentNode;
      record.parentNode.removeChild(record);
    }
  </script>
</head>
<body>
  <h1>Student Records</h1>

  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="id">ID:</label>
    <input type="text" id="id" name="id" required><br><br>

    <input type="button" value="Add Record" onclick="addRecord()">
  </form>

  <div id="records"></div>

</body>
</html>
