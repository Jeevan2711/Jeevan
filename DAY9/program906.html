<!DOCTYPE html>
<html>
<head>
  <title>Student Records</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 600px;
      background-color: yellow; /* Set the background color to yellow */
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;                            
    }

    th {
      background-color: #007bff;
      color: #fff;
    }

    tr:nth-child(odd) {
      background-color: #f5f5f5;
    }

    tr:nth-child(even) {
      background-color: #e9e9e9;
    }

    .add-record {
      margin: 20px auto;
      width: 600px;
    }

    .add-record label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .add-record input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }

    .add-record button {
      display: block;
      margin: 10px 0;
      padding: 5px 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .add-record button:hover {
      background-color: #0056b3;
    }

    .add-record .submit-exit-buttons {
      display: flex;
      justify-content: space-between;
    }

    .add-record .submit-exit-buttons button {
      width: 48%;
    }
  </style>
</head>
<body>
  <!-- Rest of the HTML code -->
</body>
</html>
