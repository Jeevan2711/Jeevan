<!doctype html>
<html lang="en">
 <head>
  <!--Title-->
  <title>CURD-JS</title>
  <!--CSS File-->
  <link rel="stylesheet"href="css/style.css">
  </head>
  <body>
  <CENTER><h2>Student Record</h2></CENTER>
  <!--Table-->
  <table>
  <!--Row-1-->
  <tr>
  <!--Column-1-->
  <td>
  <form onsubmit="event.preventDefault();onFormSubmit();"
  autocomplete="off">
  <h3>Student Form</h3>
  <!--div-1-->
  <div>
  <label>Full Name</label>
  <!--validation Error-->
  <label class="validation-error hide" id="userNamevalidationError">This field is required</label>
  <!--Input User Name-->
  <input type="text"name="userName"id="userName"placeholder="Enter the User name">
  </div>
  <!--div-2-->
  <div>
  <label>Rollno</label>
  <!--validation error-->
  <label class="validation-error hide"id="rollNovalidationError">This field is required</label>
  <!--Input Roll No-->
  <input type="text"name="rollNo"id="rollNo"placeholder="Enter the Roll number">
  </div>
  <!--div3-->
  <div>
  <label>Student Class</label>
  <!--validation Error-->
  <label class="validation-error hide"id="stdClassvalidationError">
  This field is required</label>
  <!--Input Roll No-->
  <input type="text"name="stdClass"id="stdClass"placeholder="Enter the Student Class">
  </div>
<!--div4-->
  <div>
  <label>Total Subject</label>
  <!--validation Error-->
  <label class="validation-error hide"id="tsubvalidationError">
  This field is required</label>
  <!--Input Roll No-->
  <input type="text"name="tsub"id="tsub"placeholder="Enter the Total Subjects">
  </div>
<!--div-5-->
  <div>
  <label>Age</label>
  <!--validation Error-->
  <label class="validation-error hide"id="agevalidationError">
  This field is required</label>
  <!--Input Roll No-->
  <input type="text"name="age"id="age"placeholder="Enter the age">
  </div>
<!--div-6-->
  <div class="form-action-buttons">
  <!--input button-->
  <input type="submit"value="Sunmit">
  </div>
  </form>
  </td>
  <!--Column-2-->
  <td>
  <!--Nested Table-->
  <table class="list"id="stdlist"style="background-color:#C2976D;">
  <!--table head-->
  <thead>
  <!--row 2-->
  <tr>
  <th>Full Name</th>
   <th>Roll no</th>
   <th>Class</th>
   <th>Total Subject</th>
   <th>Age</th>
   <th>Action</th>
   </tr>
   </thead>
   <tbody>
   </tbody>
   </table>
   </td>
   </tr>
   </table>
   <script src="JS/script.js"></script>
   </body>
   </html>
