<html>
<body>
<script type="text/javascript">
var d=new Date();
theDay=d.getDay();
switch(theDay)
{
	case 0:document.write("sleepy Sunday");break;
    case 1:document.write("sleepy Monday");break;
	case 2:document.write("sleepy Tuesday");break;
	case 3:document.write("sleepy Wednesday");break;
	case 4:document.write("sleepy Thursday");break;
	case 5:document.write("sleepy Friday");break;
	case 6:document.write("sleepy Saturday");break;
	default:document.write("Iam looking forward to do this weekend");
}
</script>
</body>
</html>
