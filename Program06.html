<html>
<head>
<title> HTML marquee tag</title>
</head>
<body>
<marquee width="50%">
this example will take only 50% width 
</marquee>
<marquee direction="right" scroll delay=20 behaviour ="alternate">
this text will scroll from left to right
</marquee>
<marquee height="50%" direction="up"SCROLLAMOUNT=200>
this example will take only 50% width 
</marquee>
</body>
</html>
